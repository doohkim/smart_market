{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">
    <title>Smart Market</title>
    {% block head %}{% endblock %}
    <style>
        html {
            font-size: .9rem;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a href="{% url 'members:signup' %}" class="navbar-brand">Smart Market</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="#" class="nav-link">{{ user.username }}</a>
                        </li>
<!--                        <li class="nav-item">-->
<!--                            <a href="{% url 'members:logout' %}" class="nav-link">Logout</a>-->
<!--                        </li>-->
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'members:login' %}" class="nav-link">Login</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a href="{% url 'members:signup' %}" class="nav-link text-white btn btn-primary btn-sm">+ Add Post</a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
